<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Inteligente</title>
    <!-- reference ccs -->
    <link rel="stylesheet" href="rega.css" />
</head>

<body>
    <div id="container">
        <!-- create a navbar -->
        <nav class="navbar">
            <div class="title">
                <a class="navbar-brand" href="#">Casa Inteligente</a>
            </div>

            <ul class="navbar-ul">
                <li onclick="location.href='index.html'">
                    <a class="nav-link" id="nav-button" href="#" >Vista Geral
                    </a>
                </li>
                <li class="active" onclick="location.href='rega.html'">
                    <a class="nav-link" id="nav-button" href="#">Rega</a>
                </li>
                <li onclick="location.href='seguranca.html'">
                    <a class="nav-link" id="nav-button" href="#" >Segurança</a>
                </li>
            </ul>
        </nav>
        <!-- create body container -->
        <div class="container">
            <div class="current-page">
                <a>Rega</a>
            </div>
            <!-- list of blocks -->
            <div class="blocks-div">
                <div class="card">
                    <div class="card-ident">
                        <i class="material-icons">
                            <img
                                src="img/sprinkler-variant.png"
                                alt="sprinkler"
                            />
                        </i>
                        <h3 class="card-title">Rega
                        <label for="cars" style="font-size: medium; margin-left: 30px;">Divisão</label>
                            <select class="custom-select">
                                <option value="0">Varanda</option>
                                <option value="1">Jardim Frente</option>
                                <option value="2">Jardim Traseiras</option>
                          </select>
                        </h3>
                    </div>
                    <div class="active-regas">
                        <!-- a time interval picker -->
                        <div class="time-interval">
                            <div>
                                <div style="font-size: small;">
                                    <div id="ops">Início </div>
                                    <div>
                                        <input type="time" name="time" id="time1" />
                                    </div>
                                    <div id="ops">Fim </div>
                                    <div>
                                        <input type="time" name="time" id="time2" />
                                    </div>
                                </div>
                                <div id="time-interval-picker">
                                    <button id="btn-set" class="Btn" type="button" onclick = timeSet()>
                                        Set
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card rega" id="divLista">
                    <h4 class="card-title" id = "rega4">Regas Agendadas:</h4>
                    <ul id="listaRegas">
                        <li>
                            Nada Agendado.
                        </li>
                    </ul>
            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
